<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Ordem de Serviço</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        /* Estilos base (cores, container, etc.) - similares aos outros arquivos */
        :root {
            --cor-laranja-principal: #FF8C00;
            --cor-laranja-secundario: #FFA500;
            --cor-laranja-hover: #e67e00;
            --cor-verde: #2E8B57;
            --cor-verde-hover: #256d44;
            --cor-azul-info: #5bc0de;
            --cor-azul-info-hover: #31b0d5;
            --cor-texto: #333333;
            --cor-fundo: #f9f9f9;
            --cor-branco: #FFFFFF;
            --cor-borda: #ddd;
            /* Cores de Prioridade */
            --cor-prioridade-baixa: #2E8B57;
            /* Verde */
            --cor-prioridade-media: #FFD700;
            /* Amarelo Ouro */
            --cor-prioridade-alta: #DC143C;
            /* Vermelho Crimson */
            --cor-prioridade-urgencia: #000000;
            /* Preto */
            --cor-prioridade-texto: #FFFFFF;
            /* Texto branco para boa leitura */
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        .container {
            max-width: 750px;
            margin: 1rem auto;
            background-color: var(--cor-branco);
            padding: 1.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--cor-laranja-principal);
        }

        /* Logo */
        .logo-container {
            position: relative;
            width: 220px;
            height: 130px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-imagem {
            display: block;
            max-width: 180px;
            max-height: 90px;
            width: auto;
            height: auto;
            position: relative;
            z-index: 2;
        }

        .logo-frame {
            position: absolute;
            width: 110px;
            height: 110px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            border: 3px solid var(--cor-laranja-principal);
            z-index: 1;
            border-radius: 5px;
            animation: neon-oscillate 4s linear infinite;
        }

        @keyframes neon-oscillate {

            0%,
            100% {
                border-color: var(--cor-laranja-secundario);
                box-shadow: 0 0 5px var(--cor-laranja-secundario), 0 0 10px var(--cor-laranja-secundario), 0 0 15px var(--cor-laranja-principal), inset 0 0 5px var(--cor-laranja-secundario);
            }

            50% {
                border-color: var(--cor-verde);
                box-shadow: 0 0 5px var(--cor-verde), 0 0 10px var(--cor-verde), 0 0 15px var(--cor-verde-hover), inset 0 0 5px var(--cor-verde);
            }
        }

        h1,
        h2 {
            color: var(--cor-laranja-principal);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        h1 {
            font-size: 1.8rem;
            margin-top: 0;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            border-top: 2px solid var(--cor-laranja-secundario);
            padding-top: 1.5rem;
        }

        /* Formulário */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.6rem;
            display: block;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--cor-borda);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--cor-laranja-secundario);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Nomes */
        .input-salvar-nome-grupo {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .input-salvar-nome-grupo input[type="text"] {
            flex-grow: 1;
        }

        .input-salvar-nome-grupo button {
            padding: 0.8rem 0.9rem;
            font-size: 0.85rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: var(--cor-azul-info);
            color: var(--cor-branco);
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .input-salvar-nome-grupo button:hover {
            background-color: var(--cor-azul-info-hover);
        }

        .feedback-nome-salvo {
            font-size: 0.8rem;
            color: var(--cor-verde);
            height: 1em;
            margin-top: 0.2rem;
        }

        /* Estilo do Select de Prioridade */
        select#prioridade {
            background-color: #eee;
            color: #555;
            font-weight: bold;
        }

        /* Estilo padrão */
        select#prioridade.prioridade-baixa {
            background-color: var(--cor-prioridade-baixa);
            color: var(--cor-prioridade-texto);
        }

        select#prioridade.prioridade-media {
            background-color: var(--cor-prioridade-media);
            color: #333;
            /* Texto escuro para amarelo */
        }

        select#prioridade.prioridade-alta {
            background-color: var(--cor-prioridade-alta);
            color: var(--cor-prioridade-texto);
        }

        select#prioridade.prioridade-urgencia {
            background-color: var(--cor-prioridade-urgencia);
            color: var(--cor-prioridade-texto);
        }

        /* Botões */
        .botoes-acao {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        .botao-salvar-solicitacao,
        .botao-voltar {
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-decoration: none;
            color: var(--cor-branco);
        }

        .botao-salvar-solicitacao {
            background-color: var(--cor-laranja-principal);
        }

        .botao-voltar {
            background-color: var(--cor-verde);
        }

        .botao-salvar-solicitacao:hover {
            background-color: var(--cor-laranja-hover);
            transform: translateY(-2px);
        }

        .botao-voltar:hover {
            background-color: var(--cor-verde-hover);
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 1.5rem;
            }

            .logo-container {
                width: 180px;
                height: 110px;
                margin-bottom: 1.5rem;
            }

            .logo-imagem {
                max-width: 150px;
                max-height: 75px;
            }

            .logo-frame {
                width: 90px;
                height: 90px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .input-salvar-nome-grupo {
                flex-direction: column;
                align-items: stretch;
            }

            .input-salvar-nome-grupo input[type="text"] {
                margin-bottom: 0.5rem;
            }

            .botoes-acao button,
            .botoes-acao a {
                width: 100%;
                /* Botões ocupam largura total */
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Solicitar Ordem de Serviço</h1>

        <form id="solicitar-os-form">
            <h2>Detalhes da Solicitação</h2>
            <div class="form-grid">

                <div class="form-group full-width">
                    <label for="descricao-solicitacao">Descrição da Necessidade:</label>
                    <textarea id="descricao-solicitacao" name="descricao-solicitacao"></textarea>
                </div>

                <div class="form-group">
                    <label for="data-solicitacao">Data da Solicitação:</label>
                    <input type="datetime-local" id="data-solicitacao" name="data-solicitacao" readonly>
                </div>

                <div class="form-group">
                    <label for="solicitante-select">Solicitante:</label>
                    <div class="input-salvar-nome-grupo">
                        <input type="text" id="solicitante-novo" placeholder="Digitar novo nome">
                        <button type="button" onclick="salvarNovoNomeOS('solicitante-novo')">Salvar Nome</button>
                    </div>
                    <div class="feedback-nome-salvo" id="feedback-solicitante-novo"></div>
                    <select id="solicitante-select" name="solicitante">
                        <option value="">-- Selecione seu nome --</option>
                        <option value="Djalma" selected>Djalma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="area-manutencao">Área da Manutenção:</label>
                    <select id="area-manutencao" name="area-manutencao">
                        <option value="">-- Selecione a Área --</option>
                        <option value="Elétrica" selected>Elétrica</option>
                        <option value="Mecânica">Mecânica</option>
                        <option value="Predial">Predial</option>
                        <option value="Instrumentação">Instrumentação</option>
                        <option value="Utilidades">Utilidades</option>
                        <option value="Outra">Outra</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="equipe-executora">Equipe Executora:</label>
                    <select id="equipe-executora" name="equipe-executora">
                        <option value="">-- Selecione a Equipe --</option>
                        <option value="Interna" selected>Interna</option>
                        <option value="Terceiros">Terceiros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prioridade">Prioridade:</label>
                    <select id="prioridade" name="prioridade">
                        <option value="">-- Selecione a Prioridade --</option>
                        <option value="Baixa" data-color="baixa">Baixa</option>
                        <option value="Media" selected data-color="media">Média</option>
                        <option value="Alta" data-color="alta">Alta</option>
                        <option value="Urgencia" data-color="urgencia">Urgência</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prazo-conclusao">Prazo Sugerido para Conclusão:</label>
                    <input type="datetime-local" id="prazo-conclusao" name="prazo-conclusao">
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const prazoConclusaoInput = document.getElementById('prazo-conclusao');
                        const agora = new Date();
                        agora.setDate(agora.getDate() + 1); // Adiciona 1 dia
                        agora.setMinutes(agora.getMinutes() - agora.getTimezoneOffset());
                        prazoConclusaoInput.value = agora.toISOString().slice(0, 16);
                    });
                </script>


            </div>

            <div class="botoes-acao">
                <button type="submit" class="botao-salvar-solicitacao">Salvar Solicitação</button>
            </div>
        </form>
    </div>

    <script>

        // --- Constantes e Variáveis Globais ---
        const STORAGE_KEY_NOMES_OS = 'nomesCadastradosOS';
        const STORAGE_KEY_OS_SOLICITADAS = 'osSolicitadas'; // Onde as solicitações serão salvas
        const STORAGE_KEY_OS_SOLICITADA_COUNTER = 'osSolicitadaCounter'; // Contador para IDs de solicitação

        // --- Funções de Feedback ---
        function mostrarFeedback(feedbackId, mensagem) {
            const feedbackElement = document.getElementById(feedbackId);
            if (feedbackElement) {
                feedbackElement.textContent = mensagem;
                setTimeout(() => { feedbackElement.textContent = ''; }, 2500);
            }
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCkuAOsMsGxqCfrhZPGrXag8R7LeaIR9FQ",
            authDomain: "ordemservico-ef731.firebaseapp.com",
            databaseURL: "https://ordemservico-ef731-default-rtdb.firebaseio.com",
            projectId: "ordemservico-ef731",
            storageBucket: "ordemservico-ef731.firebasestorage.app",
            messagingSenderId: "339669417107",
            appId: "1:339669417107:web:4ec47333f9a02aad5ae166"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('solicitar-os-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const solicitacao = {
                id: Date.now(),
                solicitante: document.getElementById('solicitante-select').value,
                areaManutencao: document.getElementById('area-manutencao').value,
                equipeExecutora: document.getElementById('equipe-executora').value,
                prioridade: document.getElementById('prioridade').value,
                prazoConclusao: document.getElementById('prazo-conclusao').value, // Added prazoConclusao
                descricao: document.getElementById('descricao-solicitacao').value,
                dataSolicitacao: document.getElementById('data-solicitacao').value,
                status: 'Solicitada'
            };

            if (!solicitacao.solicitante || !solicitacao.descricao) {
                alert('Por favor, preencha pelo menos o Solicitante e a Descrição da Necessidade.');
                return;
            }

            database.ref('solicitacoes').push(solicitacao)
                .then(() => {
                    alert('Solicitação de Ordem de Serviço gerada com sucesso!');
                    document.getElementById('solicitar-os-form').reset();
                    setDataHoraSolicitacao(); // Atualiza a data/hora após reset
                    window.location.href = 'home.html'; // Redireciona para home.html
                })
                .catch((error) => {
                    console.error("Erro ao gerar solicitação de ordem de serviço:", error);
                });
        });


        // --- Funções de Gerenciamento de Nomes (Reutilizadas) ---
        function salvarNovoNomeOS(inputId) {
            const inputElement = document.getElementById(inputId);
            const nome = inputElement.value.trim();
            const feedbackId = `feedback-${inputId}`;
            if (!nome) { mostrarFeedback(feedbackId, 'Digite um nome.'); return; }
            let nomes = JSON.parse(localStorage.getItem(STORAGE_KEY_NOMES_OS) || '[]');
            if (nomes.some(n => n.toLowerCase() === nome.toLowerCase())) {
                mostrarFeedback(feedbackId, `"${nome}" já existe.`); inputElement.value = ''; return;
            }
            nomes.push(nome);
            localStorage.setItem(STORAGE_KEY_NOMES_OS, JSON.stringify(nomes));
            inputElement.value = '';
            atualizarTodosSelectsNomesOS();
            mostrarFeedback(feedbackId, `"${nome}" salvo!`);
        }

        function atualizarTodosSelectsNomesOS() {
            let nomes = JSON.parse(localStorage.getItem(STORAGE_KEY_NOMES_OS) || '[]');
            nomes.sort((a, b) => a.localeCompare(b, 'pt-BR', { sensitivity: 'base' }));
            const selectsNomes = document.querySelectorAll('#solicitante-select'); // Apenas o select desta página
            selectsNomes.forEach(select => {
                const valorSelecionadoAntes = select.value;
                while (select.options.length > 1) { select.remove(1); }
                nomes.forEach(nome => {
                    const option = document.createElement('option');
                    option.value = nome; option.textContent = nome; select.appendChild(option);
                });
                select.value = valorSelecionadoAntes;
                if (select.value !== valorSelecionadoAntes && valorSelecionadoAntes !== "") { select.value = ""; }
            });
        }

        // --- Funções Específicas da Página ---

        /** Define a data e hora atuais no campo de solicitação */
        function setDataHoraSolicitacao() {
            const agora = new Date();
            agora.setMinutes(agora.getMinutes() - agora.getTimezoneOffset());
            document.getElementById('data-solicitacao').value = agora.toISOString().slice(0, 16);
        }

        /** Atualiza a cor de fundo do select de prioridade */
        function atualizarCorPrioridade() {
            const selectPrioridade = document.getElementById('prioridade');
            const selectedOption = selectPrioridade.options[selectPrioridade.selectedIndex];
            const cor = selectedOption.getAttribute('data-color'); // Pega 'baixa', 'media', etc.

            // Remove classes de cor anteriores
            selectPrioridade.classList.remove('prioridade-baixa', 'prioridade-media', 'prioridade-alta', 'prioridade-urgencia');

            // Adiciona a classe de cor correspondente
            if (cor) {
                selectPrioridade.classList.add(`prioridade-${cor}`);
            }
        }

        // --- Inicialização da Página ---
        document.addEventListener('DOMContentLoaded', () => {
            setDataHoraSolicitacao(); // Preenche data/hora
            atualizarTodosSelectsNomesOS(); // Carrega nomes no select 'solicitante'

            // Adiciona listener para mudar a cor da prioridade ao selecionar
            const selectPrioridade = document.getElementById('prioridade');
            selectPrioridade.addEventListener('change', atualizarCorPrioridade);
            atualizarCorPrioridade(); // Define a cor inicial (se houver valor pré-selecionado)

            // Captura a tecla "Enter" para submeter o formulário
            document.getElementById('solicitar-os-form').addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Evita comportamento padrão
                    this.dispatchEvent(new Event('submit')); // Dispara o evento de submit
                }
            });
        });

    </script>
</body>

</html>
