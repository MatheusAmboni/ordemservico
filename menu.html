<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ordem de Serviço</title>
    <style>
        /* Estilos CSS permanecem os mesmos da versão anterior (com logo neon e botões 2x2) */
        :root {
            --cor-laranja-principal: #FF8C00;
            --cor-laranja-secundario: #FFA500;
            --cor-laranja-hover: #e67e00;
            --cor-verde: #2E8B57;
            --cor-verde-hover: #256d44;
            --cor-texto: #333333;
            --cor-fundo: #f9f9f9;
            --cor-branco: #FFFFFF;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: var(--cor-branco);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border-top: 5px solid var(--cor-laranja-principal);
        }

        .logo-container {
            position: relative;
            width: 220px;
            height: 130px;
            margin: 0 auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-imagem {
            display: block;
            max-width: 180px;
            max-height: 90px;
            width: auto;
            height: auto;
            position: relative;
            z-index: 2;
        }

        .logo-frame {
            position: absolute;
            width: 110px;
            height: 110px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            border: 3px solid var(--cor-laranja-principal);
            z-index: 1;
            border-radius: 5px;
            animation: neon-oscillate 4s linear infinite;
        }

        @keyframes neon-oscillate {

            0%,
            100% {
                border-color: var(--cor-laranja-secundario);
                box-shadow: 0 0 5px var(--cor-laranja-secundario), 0 0 10px var(--cor-laranja-secundario), 0 0 15px var(--cor-laranja-principal), inset 0 0 5px var(--cor-laranja-secundario);
            }

            50% {
                border-color: var(--cor-verde);
                box-shadow: 0 0 5px var(--cor-verde), 0 0 10px var(--cor-verde), 0 0 15px var(--cor-verde-hover), inset 0 0 5px var(--cor-verde);
            }
        }

        h1 {
            color: var(--cor-laranja-principal);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 0;
        }

        .menu-botoes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
        }

        .menu-botoes button {
            background-color: var(--cor-laranja-secundario);
            color: var(--cor-branco);
            border: none;
            padding: 0.9rem 1rem;
            font-size: 0.95rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            box-sizing: border-box;
            font-weight: 500;
            width: 100%;
        }

        .menu-botoes button:hover {
            background-color: var(--cor-laranja-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            .logo-container {
                width: 180px;
                height: 110px;
                margin-bottom: 1.5rem;
            }

            .logo-imagem {
                max-width: 150px;
                max-height: 75px;
            }

            .logo-frame {
                width: 90px;
                height: 90px;
            }

            .menu-botoes {
                gap: 0.8rem;
            }

            .menu-botoes button {
                padding: 0.8rem 0.5rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 380px) {
            .menu-botoes button {
                font-size: 0.75rem;
                padding: 0.7rem 0.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-frame"></div>
            <img src="logo.webp" alt="Logo da Empresa" class="logo-imagem">
        </div>
        <h1>Ordens de Serviço</h1>
        <div class="menu-botoes">
            <button onclick="window.location.href='solicitaros.html'">SOLICITAR OS</button>
            <button onclick="window.location.href='ossolicitadas.html'">OS Solicitadas</button>
            <button onclick="window.location.href='os.html'">Emitir Nova OS</button>
            <button onclick="window.location.href='osok.html'">OS Concluídas</button>
        </div>
    </div>

    <script>
        // Inicializa chaves no localStorage para o app de OS
        function inicializarLocalStorageOS() {
            const chavesOS = [
                'nomesCadastradosOS', // Nomes de pessoas (unificado)
                'episCadastrados',
                'epcsCadastrados',
                'ferramentasCadastradas',
                'materiaisCadastrados',
                'osSolicitadas', // <<<--- NOVA CHAVE PARA SOLICITAÇÕES
                'osConcluidas',
                'osCounter',
                'osSolicitadaCounter' // <<<--- NOVO CONTADOR PARA SOLICITAÇÕES
            ];

            // Nomes padrão a serem adicionados se a lista estiver vazia
            const nomesPadrao = ['Alison', 'Djalma', 'Marcelo'];

            chavesOS.forEach(chave => {
                if (!localStorage.getItem(chave)) {
                    if (chave === 'osConcluidas' || chave === 'osSolicitadas') {
                        localStorage.setItem(chave, JSON.stringify([]));
                    } else if (chave === 'osCounter' || chave === 'osSolicitadaCounter') {
                        localStorage.setItem(chave, '0');
                    } else if (chave === 'nomesCadastradosOS') {
                        // Adiciona nomes padrão se a lista de nomes estiver vazia
                        localStorage.setItem(chave, JSON.stringify(nomesPadrao));
                    }
                    else {
                        // Inicializa listas de itens como array vazio
                        localStorage.setItem(chave, JSON.stringify([]));
                    }
                }
            });

            // Garante que nomes padrão existam mesmo se a chave já foi criada mas está vazia
            let nomesAtuais = JSON.parse(localStorage.getItem('nomesCadastradosOS') || '[]');
            let adicionouNome = false;
            nomesPadrao.forEach(nomePadrao => {
                if (!nomesAtuais.some(n => n.toLowerCase() === nomePadrao.toLowerCase())) {
                    nomesAtuais.push(nomePadrao);
                    adicionouNome = true;
                }
            });
            if (adicionouNome) {
                localStorage.setItem('nomesCadastradosOS', JSON.stringify(nomesAtuais));
            }


            // Adiciona exemplos iniciais para itens (opcional) - Mantido como no anterior
            if (!localStorage.getItem('episCadastrados') || JSON.parse(localStorage.getItem('episCadastrados')).length === 0) {
                localStorage.setItem('episCadastrados', JSON.stringify(['Capacete', 'Óculos de Proteção', 'Luvas de Vaqueta', 'Bota de Segurança']));
            }
            if (!localStorage.getItem('epcsCadastrados') || JSON.parse(localStorage.getItem('epcsCadastrados')).length === 0) {
                localStorage.setItem('epcsCadastrados', JSON.stringify(['Cone de Sinalização', 'Fita Zebrada', 'Extintor CO2']));
            }
            if (!localStorage.getItem('ferramentasCadastradas') || JSON.parse(localStorage.getItem('ferramentasCadastradas')).length === 0) {
                localStorage.setItem('ferramentasCadastradas', JSON.stringify(['Chave de Fenda', 'Alicate Universal', 'Multímetro', 'Furadeira']));
            }
            if (!localStorage.getItem('materiaisCadastrados') || JSON.parse(localStorage.getItem('materiaisCadastrados')).length === 0) {
                localStorage.setItem('materiaisCadastrados', JSON.stringify(['Parafuso Sextavado M8', 'Fio 2.5mm', 'Tomada 2P+T', 'Lâmpada LED 12W']));
            }
        }
        inicializarLocalStorageOS();
    </script>
</body>

</html>
